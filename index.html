<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <u><h1>Personal Finance Dashboard</h1></u>

        <h2>Enter Your Financial Data</h2>
        <form id="financeForm">
            <div class="mb-3">
                <label for="income" class="form-label">Income Amount</label>
                <input type="number" class="form-control" id="income" required>
            </div>

            <div class="mb-3">
                <label for="expenses" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="expenses" required>
            </div>

            <div class="mb-3">
                <label for="savings" class="form-label">Savings Amount</label>
                <input type="number" class="form-control" id="savings" required>
            </div>

            <div class="mb-3">
                <label for="bills" class="form-label">Bill Payment Amount</label>
                <input type="number" class="form-control" id="bills" required>
            </div>

            <div class="mb-3">
                <label for="invest" class="form-label">Investment Amount</label>
                <input type="number" class="form-control" id="invest" required>
            </div>

            <div class="mb-3">
                <label for="budget" class="form-label">Budget Amount</label>
                <input type="number" class="form-control" id="budget" required>
            </div>

            <button type="submit" class="btn btn-success">Create Dashboard</button>
        </form>

        <br>
        <div class="dashboard-section">
            <table id="financialTable" border="3">     
                    <tr>
                        <th>Income  </th>
                        <th>Expenses </th>
                        <th>Savings </th>
                        <th>Bill    </th>
                        <th>Invest  </th>
                        <th>Budget  </th>
                    </tr>
            </table>
        </div>

        <div class="dashboard-section">
            <canvas id="barChart"></canvas>
        </div>
        <div class="dashboard-section">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="dashboard-section">
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
