<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <center><u><h1>Personal Finance Dashboard</h1></u></center>

        <h2>Enter Your Financial Data</h2>
        <form id="financeform">
            <div class="mb-3">
                <label for="income" class="form-label">Income Amount: </label>
                <input type="number" class="form-control" id="income" >
            </div>

            <div class="mb-3">
                <label for="expenses" class="form-label">Expense Amount: </label>
                <input type="number" class="form-control" id="expenses" >
            </div>

            <div class="mb-3">
                <label for="savings" class="form-label">Saving Amount: </label>
                <input type="number" class="form-control" id="savings" >
            </div>

            <div class="mb-3">
                <label for="bills" class="form-label">Bill Payment Amount: </label>
                <input type="number" class="form-control" id="bills" >
            </div>

            <div class="mb-3">
                <label for="invest" class="form-label">Invest Amount: </label>
                <input type="number" class="form-control" id="invest" >
            </div>

            <div class="mb-3">
                <label for="budget" class="form-label">Budget: </label>
                <input type="number" class="form-control" id="budget" >
            </div>

            <button type="submit" class="btn btn-success">Display Chart</button>
        </form>
    
        <div>
        
            <canvas id="combined-chart"></canvas>
        
        </div>

    <script src="app.js"></script>
    
</body>
</html>
